slots:
  user:
      type: unfeaturized
  name:
      type: unfeaturized
  n_rooms:
      type: unfeaturized
  level:
      type: unfeaturized
      initial_value: 0
  weapons:
      type: list
      initial_value: []
  current_room:
      type: unfeaturized
      initial_value: 0
  next_action:
      type: unfeaturized
  direction:
      type: unfeaturized
  fight_with:
      type: unfeaturized

intents:
  - greet
  - affirm
  - deny
  - explore
  - move
  - fight
  
entities:
  - user
  - name
  - n_rooms
  - level
  - weapons
  - current_room
  - next_action
  - direction
  - fight_with
  
actions:
  - utter_greet
  - action_generate_labyrinth
  - utter_next_action
  - utter_lose
  - action_enter_room
  - action_move

templates:
  utter_greet:
  - text: "Welcome to the {name}! To win the game, you will have to survive the {n_rooms} rooms and find the exit. To move, just specify where you want to go, for example left, right, forward, or say the name of a room or object. Be careful, you may find monsters, but also treasures! You can always search the room before you enter it. Any object you find can later be used to fight. Good luck!"
  
  utter_next_action:
  - text: "What do you want to do?"
  
  utter_lose:
  - text: "Oh no, it looks like you have lost :("
      
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
