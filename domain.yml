form:
  - move_form
  - fight_form

slots:
  user:
    type: unfeaturized
    initial_value: 0
  name:
    type: unfeaturized
  n_rooms:
    type: unfeaturized
  level:
    type: unfeaturized
    initial_value: 0
  weapons:
    type: list
    initial_value: []
  current_room:
    type: unfeaturized
    initial_value: 0
  direction:
    type: unfeaturized
  object:
    type: unfeaturized
  current_monster:
    type: unfeaturized
  fight_with:
    type: unfeaturized
  requested_slot :
    type: unfeaturized
  next_action:
    type: unfeaturized  

intents:
  - greet
  - affirm
  - deny
  - inform
  - new_room
  - escape
  - move_form:
      use_entities: []
  - fight_form:
      use_entities: []

entities:
  - user
  - name
  - n_rooms
  - level
  - weapons
  - current_room
  - current_monster
  - direction
  - fight_with
  - object
  - next_action
  
actions:
  - action_generate_labyrinth
  - utter_greet
  - action_move
  - move_form
  - fight_form
  - utter_next_action
  - action_escape
  - action_newroom
  - utter_ask_direction
  - utter_ask_fight_with

templates:
  utter_greet:
  - text: "Welcome to the {name}! To win the game, you will have to survive the {n_rooms} rooms and find the exit. To move, just specify where you want to go, for example left, right, forward, or say the name of a room or object. Be careful, you may find monsters, but also treasures! You can always search the room before you enter it. Any object you find can later be used to fight. Good luck! What is your first move?"
  
  utter_next_action:
  - text: "What do you want to do?"
   
  utter_default:
  - text: "Sorry, I donâ€™t understand."
  
  utter_ask_direction:
  - text: "Where do you want to go?"
  
  utter_ask_fight_with:
  - text: "Choose a weapon to fight!"
  
  utter_confirm:
  - text: "Do you want to {next_action}?"
      
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
